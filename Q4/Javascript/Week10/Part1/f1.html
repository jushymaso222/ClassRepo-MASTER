<body>
    <form>
        <label for="name">What is your name?</label>
        <input type="text" name="name" placeholder="type your name">
        <input type="button" value="Submit" onclick="buttonValidation()">
    </form>
    <div class="output">
        Bop
    </div>
    <script>
        const alpha = /^[A-z|" "]{2,50}$/;

        fullName = document.querySelector(`input[name="name"]`)
        button = document.querySelector(`input[type="button"]`)
        output = document.querySelector(`div[class="output"]`)
        form = document.querySelector(`form`)
        console.log(output)

        function buttonValidation(e) {
            console.log(alpha.test(fullName.value))
            if (fullName.value.length <= 0) {
                output.innerHTML = `Name is required!`
                output.style.color = `#f00`
                output.style.display = `inline`
            } else {
                if (alpha.test(fullName.value)) {
                    output.innerHTML = `Hello ${fullName.value}. Welcome to your final exam!`
                    output.style.color = `#000`
                    output.style.display = `inline`
                    form.style.display = `none`
                } else {
                    output.innerHTML = `Please use letters only!`
                    output.style.color = `#f00`
                    output.style.display = `inline`
                }
            } 
        }
       /*
            When the button is clicked
            Use RegEx to ensure that there are only letters and spaces in the text box
            If there are numbers or special characters display the output 
                add an error message to the output stating: `Please use letters only.`
                change the output color to `#f00`
            If there are only letters.
                hide the form
                change the output color to `#000`
                display the output
                add text to the output that says:
                "Hello, <the typed name>. Welcome to your final exam!"
        */
    </script>
